[platformio]
;default_envs = rpipico
;default_envs = rpipicow
default_envs = ESP32_S3_WROOM1_DevKitC_1_N16R8  ;FLASH 16Mb PSRAM 8Mb - 512KB SRAM, 384KB ROM - Xtensa 32-bit LX7 dual-core at 240 MHz - Adopts ESP32-S3 Rev 0
