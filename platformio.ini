framework = arduino
board = rpipicow
board_build.core = earlephilhower
board_build.filesystem_size = 0.5m
monitor_speed = 9600
monitor_port = COM3
upload_protocol = picotool
build_type = release
lib_deps = 
	${common.lib_deps}
lib_ignore = OpenFIRE_Wireless
